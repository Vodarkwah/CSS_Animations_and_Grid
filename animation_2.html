<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HOME | Qapu Accreditation Platform</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="icon" type="image/png" href="../qaputest/a.png" >
</head>
<body>
    <form action="">
        <label for="username">Name:</label>
        <input type="text" name="username" id = "username" placeholder="username" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id = "email" placeholder="email" required> 
        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id = "password" placeholder="Enter password" required>
        <br><br>

        <label for="date">Date:</label>
        <input type="date" name="date" id = "date" placeholder="date">
        <br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id = "age" min="10" max="150" placeholder="Select Age">
        <br><br>

        <input type="radio" name="gender" id="gender" value="male">
        <label for="gender" id="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="female">
        <label for="gender" id="gender">Female</label>
        <input type="radio" name="gender" id="gender" value="other">
        <label for="gender" id="gender">Other</label>

        <br><br>
        <p>About this page:</p>
        <textarea id="about" cols="5" rows="2" placeholder="About"></textarea>
        <br><br>
        <p>Security QUestion:</p>
        <select required id="security" >
            <option default selected>Select College</option>
            <option>Select Security QUestion2</option>
            <option>Select Security QUestion3</option>
            <option>Select Security QUestion4</option>
        </select>
        <input type="submit">
    </form>


</body>
</html>
